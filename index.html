<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mondrian Expanded with Navbar</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar container */
    .navbar-container {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 5px solid black;
      background-color: white;
      flex-shrink: 0;
    }

    /* Navbar itself */
    .navbar {
      display: flex;
      border: 5px solid black;
      user-select: none;
    }

    /* Navbar links */
    .navbar a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 40px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      border-right: 5px solid black;
      border-bottom: 5px solid black;
      font-size: 18px;
    }

    /* Remove right border on last nav link */
    .navbar a:last-child {
      border-right: none;
    }

    /* Mondrian colors for navbar */
    .home {
      background-color: #E03C31;
      /* Red */
    }

    .colors {
      background-color: #FFD500;
      /* Yellow */
      color: black;
      /* better contrast on yellow */
    }

    .pictures {
      background-color: #2561B2;
      /* Blue */
    }

    /* Hover effect */
    .navbar a:hover {
      filter: brightness(85%);
      cursor: pointer;
    }

    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
      flex-grow: 1;
      padding: 6px;
      box-sizing: border-box;
      overflow: auto;
    }

    .box {
      border: 6px solid black;
    }

    /* Mondrian colors for grid blocks */
    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }

    .white {
      background-color: white;
    }

    .black {
      background-color: black;
    }

    /* Size variations for Mondrian feel */
    .wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    .big-square {
      grid-column: span 2;
      grid-row: span 2;
    }

    /* Responsive: stack navbar vertically on small screens and adjust grid */
    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        border: none;
      }

      .navbar a {
        border: none;
        border-bottom: 5px solid black;
        padding: 20px;
      }

      .navbar a:last-child {
        border-bottom: none;
      }

      .navbar-container {
        border-bottom: none;
      }

      .grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(6, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="navbar-container">
    <nav class="navbar">
      <a href="https://drewdahdude11.github.io/Mondrian-Website/"
        class="home">Home</a>
      <a href="https://drewdahdude11.github.io/Mondrian-Colors/"
        class="colors">Colors</a>
      <a href="file:///C:/Users/Drew/Downloads/knowing-fifth-quail-2025-07-09_182432/Mondrian%20Website/images.html"
        class="pictures">Pictures</a>
    </nav>
  </div>

  <div class="grid">
    <div class="box red wide"></div>
    <div class="box yellow"></div>
    <div class="box blue tall"></div>
    <div class="box black"></div>
    <div class="box white wide"></div>
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box black tall"></div>
    <div class="box white big-square"></div>
    <div class="box blue"></div>
    <div class="box red tall"></div>
    <div class="box yellow"></div>
    <div class="box white wide"></div>
    <div class="box blue"></div>
    <div class="box black"></div>
    <div class="box yellow wide"></div>
    <div class="box red"></div>
    <div class="box white"></div>
    <div class="box black"></div>
    <div class="box blue"></div>
  </div>

</body>

</html>
